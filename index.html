<!DocType html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Startpage</title>
        <link rel=" shortcut icon" type="image/png" href="https://avatars2.githubusercontent.com/u/62703475?s=460&u=5f2be3053160e23f1421cab3a2272a7b39ecb7b3&v=4" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/Nord/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- Â°<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://www.deviantart.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="blank"
                    href="https://outlook.live.com/mail/inbox"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://unsplash.com/"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="terminal"></i>
                </a>
                <a
                    target="blank"
                    href="https://drive.google.com/drive/?usp=chrome_app"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="download-cloud"></i>
                </a>
                <a
                    href="http://redd.it"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="image"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="music"></i>
                <a
                    target="blank"
                    href="https://www.youtube.com/watch?v=jhsce15byHc"
                    class="qlist__link"
                    >Inspirational</a
                >
                <a
                    target="blank"
                    href="https://www.youtube.com/playlist?list=PLckt8bt2T-tF3OHc6YOFQ4PnT0uYG_5CS"
                    class="qlist__link"
                    >Hawaiian</a
                >
                <a
                    target="blank"
                    href="https://www.youtube.com/playlist?list=PLdmRHlC_AuY6K21aujv-kZuom7G7fPwPH"
                    class="qlist__link"
                    >Oldies</a
                >
                <a
                    target="blank"
                    href="https://www.youtube.com/playlist?list=PLdmRHlC_AuY7nKGAp2Pi4Lnnxw1qoLXhu"
                    class="qlist__link"
                    >Rock</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="chrome"></i>
                <a
                    href="https://www.reddit.com/"
                    target="blank"
                    class="qlist__link"
                    >Reddit</a
                >
                <a
                    href="https://twitter.com/home"
                    target="blank"
                    class="qlist__link"
                    >Twitter</a
                >
                <a
                    href="https://www.instagram.com/"
                    target="blank"
                    class="qlist__link"
                    >Instagram</a
                >
                <a
                    href="https://www.bing.com/"
                    target="blank"
                    class="qlist__link"
                    >Bing</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

</html>
