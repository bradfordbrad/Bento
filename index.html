<!DocType html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Startpage</title>
        <link rel=" shortcut icon" type="image/png" href="https://avatars2.githubusercontent.com/u/62703475?s=460&u=5f2be3053160e23f1421cab3a2272a7b39ecb7b3&v=4" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/OneDark/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <script async src="https://cse.google.com/cse.js?cx=3a51e452794c38a8a"></script>
<div class="gcse-search"></div>
                <a
                    href="https://github.com/puntillol59"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="blank"
                    href="https://outlook.live.com/mail/inbox"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://calendar.google.com/calendar/r"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>
                <a
                    target="blank"
                    href="https://flipboard.com/"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="bookmark"></i>
                </a>
                <a
                    href="http://imgur.com"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="image"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="music"></i>
                <a
                    target="blank"
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="qlist__link"
                    >Inspirational</a
                >
                <a
                    target="blank"
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="qlist__link"
                    >Classic</a
                >
                <a
                    target="blank"
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="qlist__link"
                    >Oldies</a
                >
                <a
                    target="blank"
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="qlist__link"
                    >Rock</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a
                    href="http://subspace.ekmand.app"
                    target="blank"
                    class="qlist__link"
                    >Subspace</a
                >
                <a
                    href="http://projectvortex.glitch.me/"
                    target="blank"
                    class="qlist__link"
                    >Vortex</a
                >
                <a
                    href="https://earth.google.com/static/9.123.0.2/app_min.html"
                    target="blank"
                    class="qlist__link"
                    >Earth</a
                >
                <a
                    href="http://www.google.ca"
                    target="blank"
                    class="qlist__link"
                    >Google</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
